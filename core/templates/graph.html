{% extends 'base.html' %}

{% block style %}
  <style>
    .chartWrapper {
      position: relative;
    }

    .chartWrapper > svg {
      position: absolute;
      left: 0;
      top: 0;
    }

    .chartAreaWrapper {
      width: 100%;
      height: 500px;
      overflow-x: scroll;
      overflow-y: scroll;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row chartWrapper">
      <div class="col-lg-12 chartAreaWrapper">
        <h5>Growth</h5>
        <hr>
        <div class="input-group mb-3">
          <label class="input-group-text" for="widthInput">Width:</label>
          <input type="text" class="form-control" id="widthInput" value="10000">
          <label class="input-group-text" for="heightInput">Height:</label>
          <input type="text" class="form-control" id="heightInput" value="500">
        </div>
        <svg id="myChart"></svg>
        <div class="mt-5">
          <h5>Percentage</h5>
          <hr>
          <svg id="additionalChart"></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let contextData = JSON.parse('{{ context_json|safe }}');
      let profitList = contextData.profit_list;
      let openingTimeList = contextData.opening_time_list;
      let startingBalance = 100;
      let totalBalance = [startingBalance];
      let averageBalance = [startingBalance];

      let margin = { top: 20, right: 20, bottom: 30, left: 50 };
      let width = (openingTimeList.length * 12) - margin.left - margin.right;
      let height = 1000 - margin.top - margin.bottom;

      let svg = d3.select('#myChart')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      let additionalSvg = d3.select('#additionalChart')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

      for (let i = 0; i < profitList.length; i++) {
        let currentBalance = totalBalance[i] + profitList[i];
        totalBalance.push(currentBalance);

        let sum = totalBalance.reduce((acc, val) => acc + val, 0);
        let average = sum / (i + 1);
        averageBalance.push(average);
      }

      let xScale = d3.scaleBand()
        .domain(openingTimeList)
        .range([0, width])
        .padding(0.1);

      let yScale = d3.scaleLinear()
        .domain([0, d3.max(totalBalance)])
        .range([height, 0]);

      let line = d3.line()
        .x((d, i) => xScale(openingTimeList[i]))
        .y((d) => yScale(d))
        .curve(d3.curveMonotoneX);

      let percentageTotalBalance = totalBalance.map((balance) => (balance / totalBalance[totalBalance.length - 1]) * 100);
      let percentageAverageBalance = averageBalance.map((balance) => (balance / totalBalance[totalBalance.length - 1]) * 100);

      let additionalLine = d3.line()
        .x((d, i) => xScale(openingTimeList[i]))
        .y((d) => yScale(d))
        .curve(d3.curveMonotoneX);

      let drawChart = () => {
        svg.selectAll('*').remove();
        additionalSvg.selectAll('*').remove();

        let chartWidth = +d3.select('#widthInput').node().value;
        let chartHeight = +d3.select('#heightInput').node().value;
        svg.attr('width', chartWidth + margin.left + margin.right)
          .attr('height', chartHeight + margin.top + margin.bottom);

        additionalSvg.attr('width', chartWidth + margin.left + margin.right)
          .attr('height', chartHeight + margin.top + margin.bottom);

        xScale.range([0, chartWidth]);
        yScale.range([chartHeight, 0]);

        // Line for Balance
        svg.append('path')
          .datum(totalBalance)
          .attr('fill', 'none')
          .attr('stroke', '#7E1717')
          .attr('stroke-width', 3)
          .attr('d', line);

        // Line for Average
        svg.append('path')
          .datum(averageBalance)
          .attr('fill', 'none')
          .attr('stroke', 'green')
          .attr('stroke-width', 3)
          .attr('d', line);

        // Line for Percentage Total Balance
        additionalSvg.append('path')
          .datum(percentageTotalBalance)
          .attr('fill', 'none')
          .attr('stroke', 'blue')
          .attr('stroke-width', 3)
          .attr('d', additionalLine);

        // Line for Percentage Average Balance
        additionalSvg.append('path')
          .datum(percentageAverageBalance)
          .attr('fill', 'none')
          .attr('stroke', 'orange')
          .attr('stroke-width', 3)
          .attr('d', additionalLine);

        // Appending Below Bar
        svg.append('g')
          .attr('transform', 'translate(0,' + chartHeight + ')')
          .call(d3.axisBottom(xScale).tickFormat(function(d) {
            return d;
          }))
          .selectAll('text')
          .style('text-anchor', 'end')
          .attr('dx', '-0.5em')
          .attr('dy', '0.5em')
          .attr('transform', 'rotate(-60)');

        // Appending the Side Bar
        svg.append('g')
          .call(d3.axisLeft(yScale))
          .append('text')
          .attr('x', -chartHeight / 2)
          .attr('y', -margin.left)
          .attr('transform', 'rotate(-90)')
          .attr('fill', '#000')
          .attr('text-anchor', 'middle')
          .text('Balance');

        // Appending the Additional Side Bar
        additionalSvg.append('g')
          .call(d3.axisLeft(yScale.copy().range([chartHeight, 0])))
          .append('text')
          .attr('x', -chartHeight / 2)
          .attr('y', -margin.left)
          .attr('transform', 'rotate(-90)')
          .attr('fill', '#000')
          .attr('text-anchor', 'middle')
          .text('Percentage');
      };

      d3.select('#widthInput').on('input', drawChart);
      d3.select('#heightInput').on('input', drawChart);
      drawChart();
      d3.select('#applyButton').on('click', drawChart);
    });
  </script>
{% endblock %}
