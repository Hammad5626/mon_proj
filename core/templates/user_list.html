{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/user_list.css' %}">
{% endblock %}

{% block content %}
      <div class="container">
        <div class="row">
            {% for user in users %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <a href="{% url 'user_data' user.id %}">
                        <div class="card bg-dark text-white shadow">
                            <div class="card-body">
                                <span class="favorite-icon {% if user.is_favorite %}favorited{% endif %}" data-user-id="{{ user.id }}">
                                    {% if user.is_favorite %}
                                        &#9733;
                                    {% else %}
                                        &#9734;
                                    {% endif %}
                                </span>
                                <h5 class="card-title">{{ user.name }}</h5>
                                <p class="card-text">Username: User@Name</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
